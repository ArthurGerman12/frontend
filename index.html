<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products CRUD</title>

    <!-- Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        #products {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .product {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .form-box {
            margin-top: 25px;
            padding: 15px;
            background: #fff;
            border-radius: 8px;
            max-width: 300px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .form-box input {
            width: 100%;
            padding: 8px;
            margin-top: 8px;
        }

        .form-box button {
            margin-top: 12px;
            padding: 10px;
            width: 100%;
            background: #007bff;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <h1>Products CRUD (Flask + SQLite + Axios)</h1>

    <button onclick="loadProducts()">Load Products</button>

    <div id="products"></div>

    <div class="form-box">
        <h3>Add Product</h3>
        <input type="text" id="name" placeholder="Product Name">
        <input type="number" id="price" placeholder="Price">
        <button onclick="addProduct()">Add</button>
    </div>

    <script>
        async function loadProducts() {
            try {
                const res = await axios.get("https://backend-cy78.onrender.com");
                const productsDiv = document.getElementById("products");
                productsDiv.innerHTML = "";

                res.data.forEach(p => {
                    const div = document.createElement("div");
                    div.className = "product";
                    div.innerHTML = `
                        <strong>${p.name}</strong> <br>
                        Price: $${p.price} <br>
                        ID: ${p.id}
                    `;
                    productsDiv.appendChild(div);
                });

            } catch (err) {
                alert("Failed to load products: " + err);
            }
        }

        async function addProduct() {
            const name = document.getElementById("name").value;
            const price = document.getElementById("price").value;

            if (!name || !price) {
                alert("Please fill all fields.");
                return;
            }

            try {
                await axios.post("https://backend-cy78.onrender.com", {
                    name,
                    price: Number(price)
                }, {
                    headers: { "Content-Type": "application/json" }
                });

                document.getElementById("name").value = "";
                document.getElementById("price").value = "";

                loadProducts(); // refresh list

            } catch (err) {
                alert("Failed to add product: " + err);
            }
        }

        // Auto-load on page open
        loadProducts();
    </script>

</body>
</html>
